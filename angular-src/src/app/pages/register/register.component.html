<div class="row justify-content-md-center">
  <div class="col-md-6 col-md-auto login-box">
    <h1 class="text-center wdi-red">please register:</h1>
    <form>
      <div class="">
          <div class="form-group">
              <input type="text" [(ngModel)]="name" name="name" class="form-control form-control-lg flat-input" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="username"  name="username" class="form-control form-control-lg flat-input" placeholder="username">
            </div>
            <div class="form-group">
              <input type="text" [(ngModel)]="email" name="email"  class="form-control form-control-lg flat-input" placeholder="email" >
            </div>
            <div class="form-group">
              <input type="password" [(ngModel)]="password" name="password"  class="form-control form-control-lg flat-input" placeholder="password">
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-login">Register</button>
      </div>
    </form>
  </div>
</div>
